<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator & Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
    }
    input, textarea {
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Basic Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="calculate('add')">Addition (+)</button>
  <button onclick="calculate('subtract')">Subtraction (-)</button>
  <button onclick="calculate('multiply')">Multiplication (ร)</button>
  <button onclick="calculate('divide')">Division (รท)</button>
  <p id="calcResult"></p>

  <hr>

  <h2>Word Counter</h2>
  <textarea id="text" placeholder="Type here..."></textarea>
  <p>Word Count: <span id="count">0</span></p>
</div>

<script>
  function calculate(operation) {
    const num1 = Number(document.getElementById('num1').value);
    const num2 = Number(document.getElementById('num2').value);
    const result = document.getElementById('calcResult');

    if (isNaN(num1) || isNaN(num2)) {
      result.textContent = "Please enter valid numbers.";
      return;
    }

    let output;
    switch (operation) {
      case 'add':
        output = num1 + num2;
        break;
      case 'subtract':
        output = num1 - num2;
        break;
      case 'multiply':
        output = num1 * num2;
        break;
      case 'divide':
        output = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
        break;
      default:
        output = "Invalid operation";
    }

    result.textContent = `Result: ${output}`;
  }

  document.getElementById('text').addEventListener('input', function () {
    const text = this.value.trim();
    const words = text === '' ? [] : text.split(/\s+/);
    document.getElementById('count').textContent = words.length;
  });
</script>

</body>
</html>
